<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet"
            href="css/fontawesome-free-6.1.1-web/css/all.min.css">
        <title>Danvo Landing Page</title>
    </head>
    <body>
        <main>
            <div class="big-wrapper light">
                <img src="./img/shape.png" alt="" class="shape">
                <header>
                    <div class="container">
                        <div class="logo">
                            <img src="./img/logo.png" alt="">
                            <h3>Danvo</h3>
                        </div>
                        <div class="links">
                            <ul>
                                <li><a href="#">Features</a></li>
                                <li><a href="#">Pricing</a></li>
                                <li><a href="#">Testimonials</a></li>
                                <li><a href="#" class="btn">Sign Up</a></li>
                            </ul>
                        </div>
                    </div>
                </header>
                <div class="showcase-area">
                    <div class="container">
                        <div class="left">
                            <div class="big-title">
                                <h1>Future is here,</h1>
                                <h1>Start Exploring now.</h1>
                            </div>
                            <p class="text">
                                Lorem ipsum dolor sit amet consectetur
                                adipisicing elit. Aliquam, asperiores ullam
                                tempora corporis explicabo voluptates mollitia
                                impedit consequatur doloribus. Laudantium.
                            </p>
                            <div class="cta">
                                <a href="#" class="btn">Get Started</a>
                            </div>
                        </div>
                        <div class="right">
                            <img src="./img/person.png" alt="" class="person">
                        </div>
                    </div>
                </div>
                <div class="bottom-area">
                    <div class="container">
                        <button class="toggle-btn">
                            <i class="fa-solid fa-moon"></i>
                            <i class="fa-solid fa-sun"></i>
                        </button>
                    </div>
                </div>
            </div>
        </main>
        <script src="./app.js"></script>
    </body>
</html>
